# Server
server.port=8080
server.servlet.context-path=/

# DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/platform?characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MyBatis-Plus
mybatis-plus.type-aliases-package=com.platform.wetrade.entity
mybatis-plus.mapper-locations=classpath:mapper/**.xml
mybatis-plus.configuration.use-generated-keys=true
mybatis-plus.configuration.map-underscore-to-camel-case=true


# 上传图片的保存路径
img.upload.path=d:/work/data/upload/
# 获取图片时的上下文
img.get.context=/img/
spring.servlet.multipart.max-file-size=100MB


